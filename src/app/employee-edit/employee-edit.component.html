

<div style="width: 50%;margin:8% auto;box-sizing: border-box;border: 2px solid #ccc;padding: 5%;position: relative;">
  <h2 style="color: green;">please fill to send employee</h2>

  <form [formGroup]="updateForm" (ngSubmit)="onUpdate()">

  <div  class="form" >
    <mat-form-field hideRequiredMarker appearance="outline"><mat-label>firstName</mat-label>
  <input type="text" matInput  formControlName="firstName" required/>
  </mat-form-field><br>


  <mat-form-field hideRequiredMarker appearance="outline" ><mat-label>lastName</mat-label>
  <input type="text"  matInput formControlName="lastName" required/>
  </mat-form-field>



  <mat-form-field hideRequiredMarker appearance="outline"><mat-label>location</mat-label>
  <input type="text"  matInput formControlName="location" required/> </mat-form-field>



  <mat-form-field hideRequiredMarker appearance="outline"><mat-label>age</mat-label>
  <input type="text"  matInput formControlName="age" required/>
   </mat-form-field>


  <mat-form-field hideRequiredMarker appearance="outline"><mat-label>salary</mat-label>
  <input type="text"  matInput formControlName="salary" required/>
   </mat-form-field>



   <mat-form-field hideRequiredMarker appearance="outline"><mat-label>phone</mat-label>
  <input type="text"  matInput formControlName="phone" required/> </mat-form-field>



  <mat-form-field hideRequiredMarker appearance="outline"><mat-label>email</mat-label>
  <input type="text"  matInput formControlName="email" required/> </mat-form-field>


  </div>
  <button id="button" color="primary" mat-raised-button type="submit">Update</button>

  </form>


  

  </div>
